<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        function Validate() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            if (email == "") {
                alert("enter email id");
                return false;
            } else if (password == "") {
                alert("enter password");
                return false;
            }

            let existuser = false;
            let users1 = localStorage.getItem("users");
            let usesObj = JSON.parse(users1);

            for (let i = 0; i < usesObj.length; i++) {
                if (email == usesObj[i].email && password == usesObj[i].password) {
                    existuser = true;
                    break;
                }
            }

            if (!existuser) {
                alert("not a valid user!");
                return false;
            }

        }

    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">UserApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="d-flex justify-content-center align-items-center vh-100">

        <!-- Form container with border and padding -->
        <div class="border rounded p-4 bg-white shadow" style="width: 100%; max-width: 400px;">
            <h1 class="text-center mb-4">Login</h1>

            <form action="./LoginSuccess.html" method="get" onsubmit="return Validate()" novalidate>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" id="password" required>
                </div>

                <input type="submit" class="btn btn-primary w-100" value="Login">
            </form>
        </div>

    </div>
</body>

</html>
