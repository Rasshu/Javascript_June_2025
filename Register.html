<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validate() {
            let fullname = document.getElementById("fullname").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            if (fullname == "") {
                alert("enter fullname");
                return false;
            }
            else if (email == "") {
                alert("enter email");
                return false;
            }
            else if (password == "") {
                alert("enter password");
                return false;
            }
            else if (confirmPassword == "") {
                alert("enter confirmPassword");
                return false;
            } else if (confirmPassword != password) {
                alert("enter confirmPassword should be same as password");
                return false;
            }

            let user = {
                id: Number(new Date()),
                name: fullname,
                email: email,
                password: password,
                confirmPassword: confirmPassword
            }


            let users = localStorage.getItem('users') ? JSON.parse(localStorage.getItem('users')) : [];
            users.push(user);  // adding item inside array

            localStorage.setItem('users', JSON.stringify(users));

        }
    </script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">UserApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="d-flex justify-content-center align-items-center vh-100">

        <!-- Form card -->
        <div class="border rounded p-4 bg-white shadow" style="width: 100%; max-width: 450px;">
            <h1 class="text-center mb-4">Register</h1>

            <!-- <form action="./UserList.html" method="get" onsubmit="return validate()" novalidate> -->
            <form action="./RegisterSuccess.html" method="get" onsubmit="return validate()" novalidate>
                <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="fullname" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                </div>

                <input type="submit" class="btn btn-primary w-100" value="Register">
            </form>
        </div>

    </div>
</body>
