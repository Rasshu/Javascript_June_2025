<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./documents.js"></script>
    <title>Manage Documents</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">UserApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Groupchat.html">Group Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./UserList.html">Manage Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./DocumentList.html">Manage Documents</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./Welcome.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex vh-100">

        <!-- Responsive container with table border and shadow -->
        <div class="container p-4 border rounded bg-white shadow" style="max-width: 800px; width: 100%;">
            <h2 class="text-center mb-4">Document List</h2>
            <table class="table table-bordered text-center align-middle">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>File Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <!-- <tbody> -->
                <tbody id="docsTableBody">
                </tbody>
            </table>

            <button type="button" id="btnadd" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadModal">
                Add Document
              </button>
        </div>
    </div>


    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Confirm User Deletion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Are you sure you want to delete this documents?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="deleteUser()">OK</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

<!-- Model to upload docs -->

    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">Upload</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
      
              <div class="modal-body">
                <div class="mb-3">
                  <label for="title" class="form-label">File Description</label>
                  <input type="text" class="form-control" id="title" name="title"  />
                </div>
      
      
                <div class="mb-3">
                  <label for="document" class="form-label">File Upload</label>
                  <input type="file" class="form-control" id="document" name="document"  />
                </div>
              </div>
      
              <div class="modal-footer">
                <button type="submit" id="btnadddocs" class="btn btn-success">Upload Now</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
